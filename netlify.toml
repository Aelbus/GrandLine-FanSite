[build]
  publish = "build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions."twitch"]
  schedule = "*/15 * * * *" # Toutes les 15 min

[[headers]]
  for = "/data/streamers_cache.json"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
